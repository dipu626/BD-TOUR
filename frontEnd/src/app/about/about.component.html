<div class="container">

    <div class="item item1">
    <input matInput #data type="text" name="name" placeholder="Enter your name">
    </div>

    <div class="item item2">
    <button mat-flat-button color="accent" (click)="onClick(data)">Click</button>
    </div>

    <div class="item item3" *ngIf="childExists">
    <app-about-child [myValue]="value">Angular life cycle hook</app-about-child>
    </div>

    <div class="item item4" >
    <button mat-raised-button color="accent" (click)="onDestroy()">Destroy Child Component</button>
    </div>
</div>
