<form [formGroup]="loginForm" class="normal-form" (ngSubmit)="onSubmitForLoginUser()">

    <div class="login-flex-container">

        <div class="login-flex-item header">
            Login
        </div>

        <mat-form-field class="login-flex-item email" appearance="outline">
            <mat-label>
                Email
            </mat-label>
            <input matInput type="text" formControlName="email" placeholder="Enter your email address..." required>
            <mat-icon matPrefix>
                email
            </mat-icon>
        </mat-form-field>

        <mat-form-field class="login-flex-item password" appearance="outline">
            <mat-label>
                Password
            </mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password...." required>
            <mat-icon matPrefix>
                lock
            </mat-icon>
        </mat-form-field>

        <div class="login-flex-item wrong-email-password-message" [hidden]="invalidEmailPassword">
            <span class="text-danger">Invalid email or password</span>
        </div>
        
        <div class="login-flex-item sign-up-button">
            <button mat-raised-button color="accent" type="submit">
                Login
            </button>
        </div>

    </div>

</form>
